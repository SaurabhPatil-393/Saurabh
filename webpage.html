<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Web Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .background::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 50px 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 50px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background-color: #ff5e57;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3b34;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="content">
      <h1>Welcome to My World</h1>
      <p>Experience elegance, responsiveness, and clarity in this beautifully crafted modern webpage. Perfect for showcasing your personal brand or a creative project.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </div>

</body>
</html>
