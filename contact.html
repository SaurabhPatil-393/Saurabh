<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .form-container, .delete-container {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }
    .contact-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand fw-bold" href="#"> <i class="bi bi-person-lines-fill me-2"></i>Contact Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#add">Add Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#view">View Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#delete">Delete Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Add Contact Section -->
  <div class="container mt-5" id="add">
    <h3 class="text-primary mb-4"><i class="bi bi-person-plus-fill me-2"></i>Add New Contact</h3>
    <form class="form-container">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter email address">
      </div>
      <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle me-1"></i>Add Contact</button>
    </form>
  </div>

  <!-- View Contacts Section -->
  <div class="container mt-5" id="view">
    <h3 class="text-primary mb-4"><i class="bi bi-people-fill me-2"></i>Saved Contacts</h3>
    <table class="table table-striped table-hover bg-white">
      <thead class="table-dark">
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://via.placeholder.com/40" class="contact-img" alt="avatar"></td>
          <td>Abhay Gadling</td>
          <td>9876543210</td>
          <td>abhay@example.com</td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/40" class="contact-img" alt="avatar"></td>
          <td>Jane Doe</td>
          <td>9123456789</td>
          <td>jane@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Delete Contact Section -->
  <div class="container mt-5 mb-5" id="delete">
    <h3 class="text-danger mb-4"><i class="bi bi-person-x-fill me-2"></i>Delete Contact</h3>
    <form class="delete-container">
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter phone number to delete" required>
      </div>
      <button type="submit" class="btn btn-danger"><i class="bi bi-trash3-fill me-1"></i>Delete</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
